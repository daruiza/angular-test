<app-employee-search></app-employee-search>

<table mat-table [dataSource]="employees" class="mat-elevation-z8">
 
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Name </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>
  
  <ng-container matColumnDef="date_born">
    <th mat-header-cell *matHeaderCellDef> Age </th>
    <td mat-cell *matCellDef="let element"> {{element.date_born}} </td>
  </ng-container>
  
  <ng-container matColumnDef="user_name">
    <th mat-header-cell *matHeaderCellDef> UserName </th>
    <td mat-cell *matCellDef="let element"> {{element.user_name}} </td>
  </ng-container>

  <ng-container matColumnDef="date_hire">
    <th mat-header-cell *matHeaderCellDef> Date Hire </th>
    <td mat-cell *matCellDef="let element"> {{element.date_hire}} </td>
  </ng-container>

  <ng-container matColumnDef="options">
    <th mat-header-cell *matHeaderCellDef> </th>
    <td mat-cell *matCellDef="let element"> 
    	<mat-icon><a routerLink="/employeeedit/{{element.id}}" >edit</a></mat-icon>
    	<mat-icon><a routerLink="/employeeview/{{element.id}}">remove_red_eye</a></mat-icon>
    	<mat-icon><a (click)="delete(element)">delete</a></mat-icon>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
